<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Experting</title>
    <link rel="stylesheet" href="./output.css">
    <script src="https://kit.fontawesome.com/2e9cfe9210.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="p-3 flex bg-white justify-between items-center">
        <a href="#" id="brand" class="flex gap-2 items-center flex-1">
            <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Logo">
            <span class="text-lg font-medium font-display">ElDesktop</span>
        </a>
        <div id="nav-menu" class="hidden lg:flex gap-12">
            <a href="" class="font-medium hover:text-primary">Pricing</a>
            <a href="" class="font-medium hover:text-primary">Docs</a>
            <a href="" class="font-medium hover:text-primary">Changelog</a>
            <a href="" class="font-medium hover:text-primary">Blogs</a>
            <a href="" class="font-medium hover:text-primary">Login</a>
        </div>
        <div class="hidden lg:flex flex-1 justify-end">
            <button class="flex items-center gap-2 border px-6 py-2 rounded-lg border-gray-400 hover:border-gray-600">
                <img src="./assets/asset 1.svg" alt="">
                <span>Electron Developers</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600">
            </i>
        </button>
        <div id="nav-dialog" class="fixed z-10 hidden bg-white inset-0 p-3">
            <div id="nav-bar" class="flex justify-between">
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover max-w-12 max-h-12" src="./assets/asset 0.png" alt="Logo">
                    <span class="text-lg font-medium font-display">ElDesktop</span>
                </a>
                <button class="p-2 md:hidden" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600">
                    </i>
                </button>
            </div>
            <div class="mt-6">
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-500 block rounded-lg">Pricing</a>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-500 block rounded-lg">Docs</a>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-500 block rounded-lg">Changelog</a>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-500 block rounded-lg">Blogs</a>
                <a href="" class="font-medium m-3 p-3 hover:bg-gray-500 block rounded-lg">Login</a>
            </div>
            <div class="bg-gray-300 h-[1px]"></div>
            <button class="w-full mt-6 flex items-center gap-2 px-6 py-2 rounded-lg hover:bg-gray-50">
                <img src="./assets/asset 1.svg" alt="">
                <span>Electron Developers</span>
            </button>
        </div>
    </nav>

    <!-- Main -->
     <main>
        <!-- Hero Section -->
         <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
            <div id="hero-container" class="max-w-4xl mx-auto px-6 pt-6 pb-32 flex flex-col sm:items-center sm:text-center sm:pt-12">
                <div id="version-text" class="flex my-6 gap-2 items-center border border-yellow-300 bg-yellow-50 rounded-lg px-3 py-1 w-fit shadow-md hover:shadow-lg hover:-translate-y-1 transition group">
                    <div class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-600 "></div>
                    <p class="font-display font-medium text-yellow-600">v1.0.0: <span class="text-yellow-800">New Version</span></p>
                    <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-1 transition duration-300"></i>
                </div>
                <div id="hero-features" class="hidden sm:flex gap-8 my-4">
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-regular fa-file-code text-sm"></i>
                        <p>Code optional</p>
                    </div>
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-solid fa-hand-back-fist text-sm"></i>
                        <p>Drag & Drop Builder</p>
                    </div>
                    <div class="flex justify-center gap-2 items-center text-gray-500">
                        <i class="fa-solid fa-laptop text-sm"></i>
                        <p>Windows, Linux & Mac</p>
                    </div>
                </div>
                <h1 class="text-4xl font-semibold leading-snug mt-3 sm:text-6xl sm:leading-normal">Easy way to create desktop app in minutes</h1>
                <p class="md:text-xl md:mt-4 text-2xl text-gray-800 mt-8">Make your website to be a desktop app within a minutes</p>
                <div id="buttons-container" class="mt-8 gap-4 flex flex-col sm:flex-row ">
                    <button class="bg-primary px-8 py-3 font-semibold rounded-lg text-white shadow-sm hover:bg-opacity-90">Download Now</button>
                    <button class="px-8 py-3 font-semibold rounded-lg bg-white border border-gray-400 hover:border-gray-800">Read Docs</button>
                </div>

            </div>
         </div>
     </main>
    
</body>
<script src="script.js"></script>
</html>
